name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  dependency-review:
    name: Dependency Review (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  backend:
    name: Backend
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      DATABASE_URL: file:./dev.db
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run backend tests (unit + integration)
        run: npm test

      - name: NPM audit (backend)
        continue-on-error: true
        run: npm audit --audit-level=high --omit=dev

  frontend:
    name: Frontend
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck frontend
        run: npm run typecheck

      - name: Build frontend
        run: npm run build

      - name: NPM audit (frontend)
        continue-on-error: true
        run: npm audit --audit-level=high --omit=dev

  build-and-push-images:
    name: Build, Scan & Push Docker images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    env:
      REGISTRY: ghcr.io
      IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/collector-shop-full-backend
      IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/collector-shop-full-frontend
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: docker build -t $IMAGE_BACKEND:$IMAGE_TAG backend

      - name: Build frontend image
        run: docker build -t $IMAGE_FRONTEND:$IMAGE_TAG frontend

      - name: Scan backend image (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_BACKEND }}:${{ env.IMAGE_TAG }}
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '0'

      - name: Scan frontend image (Trivy)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_FRONTEND }}:${{ env.IMAGE_TAG }}
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: '0'

      - name: Push images
        run: |
          docker push $IMAGE_BACKEND:$IMAGE_TAG
          docker push $IMAGE_FRONTEND:$IMAGE_TAG

      - name: Update Kubernetes manifests with new image tags
        run: |
          sed -i "s|image: .*collector-shop-full-backend:.*|image: $IMAGE_BACKEND:$IMAGE_TAG|" k8s/backend-deployment.yaml
          sed -i "s|image: .*collector-shop-full-frontend:.*|image: $IMAGE_FRONTEND:$IMAGE_TAG|" k8s/frontend-deployment.yaml

      - name: Commit and push updated manifests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/backend-deployment.yaml k8s/frontend-deployment.yaml
          git commit -m "chore: update image tags to $IMAGE_TAG [skip ci]" || echo "No changes to commit"
          git push
