apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector-backend
  namespace: collector-shop
  labels:
    app: collector-backend
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collector-backend
  template:
    metadata:
      labels:
        app: collector-backend
        tier: backend
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: backend
          image: ghcr.io/bamekakenang/collector-shop-full-backend:2721decbe2f502bf3b298e8b5a355f5a4f4086b1
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4003"
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: collector-config
                  key: DATABASE_URL
            - name: FRONTEND_URL
              valueFrom:
                configMapKeyRef:
                  name: collector-config
                  key: FRONTEND_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: collector-secrets
                  key: JWT_SECRET
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: collector-secrets
                  key: STRIPE_SECRET_KEY
            - name: RABBITMQ_URL
              valueFrom:
                configMapKeyRef:
                  name: collector-config
                  key: RABBITMQ_URL
          ports:
            - name: http
              containerPort: 4003
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
      volumes:
        - name: uploads
          emptyDir: {}
