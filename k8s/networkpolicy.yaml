apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-restrict-ingress
  namespace: collector-shop
spec:
  podSelector:
    matchLabels:
      app: collector-backend
  policyTypes:
    - Ingress
  ingress:
    # For local dev, we allow traffic from anywhere on the node (NodePort)
    # and other namespaces are blocked at pod-to-pod level by default.
    - from: []
      ports:
        - protocol: TCP
          port: 4003
