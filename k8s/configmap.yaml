apiVersion: v1
kind: ConfigMap
metadata:
  name: collector-config
  namespace: collector-shop
data:
  # SQLite database URL (relative path in container)
  DATABASE_URL: "file:./dev.db"
  # External frontend URL used by backend for Stripe redirects
  FRONTEND_URL: "http://localhost:30080"
  # RabbitMQ connection URL
  RABBITMQ_URL: "amqp://admin:admin123@rabbitmq.collector-shop.svc.cluster.local:5672"
